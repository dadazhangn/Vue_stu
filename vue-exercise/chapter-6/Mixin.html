<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="Application">
        <my-com1 title="Component 1"></my-com1>
        <my-com2 title="Component 2"></my-com2>
        <my-com3 title="Component 3"></my-com3>
    </div>
    <script>
        const app = Vue.createApp({})
        app.mixin({
            mounted() {
                console.log('Mixin对象 mounted');
                
            },
        })
        const myMixin = {
            props: ["title"],
        }
        const com1 = {
            mixins:[myMixin],
            template: `<div style="border: 2px solid red;">{{title}}</div>`
        }
        const com2 = {
            mixins:[myMixin],
            template: `<div style="border: 2px solid blue;">{{title}}</div>`
        }
        const com3 = {
            mixins:[myMixin],
            template: `<div style="border: 2px solid green;">{{title}}</div>`
        }
        app.component("my-com1", com1)
        app.component("my-com2", com2)
        app.component("my-com3", com3)

        app.mount("#Application")
    </script>
</body>
</html>
