<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Application">
        <div id="container" @mousemove.stop="move">
            <div id="ball" :style="{left: offsetX+ 'px', top: offsetY+'px'}"></div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<style>
    body {
        margin: 0;
        padding: 0;
    }
    #container {
        margin: 0;
        padding:0;
        position: absolute;
        width: 440px;
        height: 440px;
        background-color: blanchedalmond;
        display: inline;
    }
    #ball {
        position: absolute;
        width: 60px;
        height: 60px;
        left: 100px;
        top: 100px;
        background-color: red;
        border-radius: 30px;
        z-index: 100;
    }
</style>

<script>
    new Vue({
        el: ".Application",
        data: {
            offsetX: 0,
            offsetY: 0,
        },
        methods: {
            move(event) {
                // 检查右侧不能超出边界
                if(event.clientX+30>440) {
                    this.offsetX = 440 - 60
                }
                // 检查左侧不能超出边界
                else if(event.clientX-30<0) {
                    this.offsetX = 0
                } else {
                    this.offsetX = event.clientX - 30
                }
                // 检查下侧不能超出边界
                if (event.clientY+30>440) {
                    this.offsetY = 440 - 60
                }
                // 检查上册不能超出边界
                else if (event.clientY - 30 < 0) {
                    this.offsetY = 0
                } else {
                    this.offsetY = event.clientY - 30
                }
            }
        },
    })
</script>
</html>
