<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 Element Plus 的 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- 引入 Element Plus 的 JavaScript 文件 -->
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
    <div id="Application">
        <el-container>
            <el-header height="80px" style="padding: 0;">
                <div class="header">XXX Manage System</div>
            </el-header>
        </el-container>
        <el-container>
            <el-aside width="200px">
                <el-menu class="aside" @select="selectFunc" default-active="1" :unique-opened="true">
                    <el-sub-menu index="1">
                        <template #title>
                            <span>seven grade</span>
                        </template>
                        <el-menu-item index="1">class one</el-menu-item>
                        <el-menu-item index="2">class two</el-menu-item>
                        <el-menu-item index="3">class three</el-menu-item>
                    </el-sub-menu>
                    <el-sub-menu index="2">
                        <template #title>
                            <span>eight grade</span>
                        </template>
                        <el-menu-item index="4">class one</el-menu-item>
                        <el-menu-item index="5">class two</el-menu-item>
                        <el-menu-item index="6">class three</el-menu-item>
                    </el-sub-menu>
                    <el-sub-menu index="3">
                        <template #title>
                            <span>nine grade</span>
                        </template>
                        <el-menu-item index="7">class one</el-menu-item>
                        <el-menu-item index="8">class two</el-menu-item>
                        <el-menu-item index="9">class three</el-menu-item>
                    </el-sub-menu>
                </el-menu>
            </el-aside>
            <el-container>
                <el-header height="80px" style="padding: 0; margin: 0; ">
                    <el-container class="subHeader">
                        <div class="desc">{{desc}}</div>
                        <el-button style="height: 30px; width: 100px; margin: 20px; margin-left: auto;">Add Record</el-button>
                    </el-container>
                </el-header>
                <el-main style="margin: 0; padding: 0;">
                    <div class="content">
                        <el-table :data="stus">
                            <el-table-column prop="name" label="name"></el-table-column>
                            <el-table-column prop="age" label="age"></el-table-column>
                            <el-table-column prop="sex" label="sex"></el-table-column>
                            <el-table-column prop="date" label="date"></el-table-column>
                        </el-table>
                    </div>
                </el-main>
                <el-footer style="height: 30px;" class="footer">Element UI</el-footer>
            </el-container>
        </el-container>
    </div>
</body>
<script>
    const App = Vue.createApp({
        data() {
            return {
                desc: "Student Information",
                stus: [
                    {
                        name: "Tom",
                        age: 18,
                        sex: 'male',
                        date: '2021-09-01'
                    },
                    {
                        name: "Jerry",
                        age: 20,
                        sex: 'female',
                        date: '2021-09-02'
                    },
                    {
                        name: "Mickey",
                        age: 22,
                        sex: 'male',
                        date: '2021-09-03'
                    }
                ]
            }
        },
        methods: {
            selectFunc(index) {
                let strs = ["seven grade", "eight grade", "nine grade"]
                let rank = strs[Math.floor((index - 1) / 3)]
                this.desc = rank + " " + "class" + " " + (index % 3 == 0 ? 3 : index % 3)
            }
        }
    })

    App.use(ElementPlus)
    App.mount('#Application')
</script>
<style>
    .header {
        font-size: 30px;
        line-height: 80px;
        background-color: #f1f1f1;
        text-align: center;
    }
    .aside {
        background-color: rgb(247, 242, 235);
        height: 600px;
    }
    .subHeader {
        background-color: rgb(212, 221, 238);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .desc {
        background-color: rgb(212, 221, 238);
        color: white;
        font-size: 17px;
        line-height: 30px;
        flex-grow: 1;
        text-align: center;
    }
</style>
</html>
