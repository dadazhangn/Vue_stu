<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.组件的嵌套</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- <school></school>
    <hello></hello> -->
    <!-- <app></app> -->

  </div>

</body>
<script>
  Vue.config.productionTip = false



  //定义student组件
  const student = Vue.extend({
    name: 'student',
    template: `
      <div>
        <h2>学生姓名：{{name}}</h2>
        <h2>学生年龄：{{age}}</h2>
      </div>
    `,
    data() {
      return {
        name: '张大',
        age: 30
      }
    },
  })

  //定义school组件
  const school = Vue.extend({
    name: 'school',
    template: `
      <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <student></student>
      </div>
    `,
    data() {
      return {
        name: '清华',
        address: '北京'
      }
    },
    components: {
      //注册局部组件
      student
    }
  })

  //定义hello组件
  const hello = Vue.extend({
    name: 'hello',
    template: `
      <div>
      <h2>你好，我是{{msg}}</h2>  
      </div> 
    `,
    data() {
      return {
        msg: '锤石'
      }
    },
  })

  //定义app组件
  const app = Vue.extend({
    template: `
    <div>
      <hello></hello>
      <school></school>
    </div>
    `,
    components: {
      school,
      hello
    }
  })

  new Vue({
    el: '#root',
    //局部组件
    components: {
      /* school,
      hello */
      app
    },
    template: '<app></app>'
  })

</script>

</html>
