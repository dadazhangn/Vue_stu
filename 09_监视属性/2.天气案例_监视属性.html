<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.天气案例_监视属性</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
        监视属性watch：
            1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
            2.监视的属性必须存在，才能进行监视！！
            3.监视的两种写法：
                (1).new Vue时传入watch配置
                (2).通过vm.$watch监视
		 -->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWether">切换天气</button>
  </div>

</body>
<script>
  Vue.config.productionTip = false

  const vm = new Vue({
    el: '#root',
    data: {
      isHot: true,
    },
    computed: {
      info() {
        return this.isHot ? '炎热' : '凉爽'
      }
    },
    methods: {
      changeWether() {
          return this.isHot = !this.isHot
        }
    },
    //监视属性 侦听属性
    // watch:{
    //   isHot:{
    //      //初始化时让handler调用一下
    //     immediate:true,
    //     //handler什么时候调用？当isHot发生改变时。
    //     handler(newValue, oldValue) {
    //       console.log('isHot被修改', newValue, oldValue);
    //     }
    //   }
    // }
    
  })
  //第二种 简写
  vm.$watch('isHot',{
    immediate:true,
        //handler什么时候调用？当isHot发生改变时。
    handler(newValue, oldValue) {
      console.log('isHot被修改', newValue, oldValue);
    }
  })
</script>

</html>
