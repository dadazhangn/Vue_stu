<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.Vue.set的使用</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <hr />
    <h2>学生姓名：{{student.name}}</h2>
    <h2>学生真实年龄：{{student.age.rAge}}，对外：{{student.age.sAge}}</h2>
    <h2>朋友们</h2>
    <ul>
      <li v-for="(f,index) in student.friends" :key="index">
        {{f.name}}-{{f.age}}
      </li>
    </ul>
  </div>

</body>
<script>
  Vue.config.productionTip = false


  const vm = new Vue({
    el: '#root',
    data: {
      name: '清华',
      address: '北京',
      student: {
      name: 'tom',
      age: {
        rAge: 40,
        sAge: 18
      },
      friends: [
        {name: 'dada', age: 12},
        {name: 'dafa', age: 23}
      ]
    }
    },
    

  }
  )

</script>

</html>
