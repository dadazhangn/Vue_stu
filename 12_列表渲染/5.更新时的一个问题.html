<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.更新时的一个问题</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
      <li v-for="(person, index) in persons" :key="person.id">
        {{person.name}}-{{person.age}}-{{person.sex}}
      </li>
    </ul>
  </div>

</body>
<script>
  Vue.config.productionTip = false

  //用computed实现
  const vm = new Vue({
    el: '#root',
    data: {
      persons: [
        { id: '001', name: '马冬梅', age: '18', sex: '女' },
        { id: '002', name: '周冬雨', age: '34', sex: '女' },
        { id: '003', name: '周杰伦', age: '65', sex: '男' },
        { id: '004', name: '温兆伦', age: '55', sex: '男' }
      ]
    },
    methods: {
      updateMei() {
        /* //奏效
        this.persons[0].name='马西梅'
        this.persons[0].age='88'
        this.persons[0].sex='中' */

        // this.persons[0]={id: '001', name: '马西梅', age: '88', sex: '中' }
        this.persons.splice(0,1,{id: '001', name: '马西梅', age: '88', sex: '中' })
      }
    },
    }
  )

</script>

</html>
