<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue (1).js"></script>
</head>

<body>
  <div id="class">
    <!--插值语法标签体中适用，指令语法 管理标签属性  -->
    <h1>插值语法</h1>
    <h3>你好, {{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase" v-bind:x="hello">点我{{school.name}}1</a>
    <!-- 简写 -->
    <a :href="school.url" :x="hello">点我{{school.name}}2</a>
  </div>


  <script>
    new Vue({
      el: '#class',
      data: {
        name: 'jack',
        hello: 'hel',
        school: {
          url: 'http://www.bilibili.com',
          name: 'B站'
        }
      }
    }) 
  </script>




</body>

</html>
